name: Build Windows Executable

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.9

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install pyinstaller requests PyQt5 zeroconf pillow reportlab

    - name: Build executable
      run: |
        pyinstaller --onefile --windowed --hidden-import requests --hidden-import zeroconf --hidden-import pillow --hidden-import reportlab Main.py

    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: ScannerPrinter
        path: dist/Main.exe
